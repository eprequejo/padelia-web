<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- PWA Meta Tags -->
    <meta name="description" content="Buscador de torneos de pÃ¡del. Dilo como lo dirÃ­as y te llevamos directo a inscribirte." />
    <meta name="theme-color" content="#6F2DBD" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Padelia" />

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" href="../assets/logo3.svg" />
    <link rel="apple-touch-icon" href="../assets/icon-192.png" />

    <title>Padelia â€” Buscar torneos</title>

    <link rel="stylesheet" href="../assets/palette-lima-azul.css" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="./chat.css" />
    <script>
      // Cache bust en desarrollo
      document.querySelector('link[href*="chat.css"]').href = `./chat.css?v=${Date.now()}`;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="./chat.js"></script>
  </head>

  <body>
    <header class="chatTop">
      <div class="chatTop__inner">
        <a class="brand" href="../" aria-label="Volver a Padelia">
          <img src="../assets/logo3.svg" class="brand__icon" alt="" aria-hidden="true" />
          <span class="brand__name">Padelia</span>
          <span class="brand__badge">beta</span>
        </a>
        <a class="chatTop__link" href="../#como-funciona">CÃ³mo funciona</a>
        <a class="chatTop__link" href="#" id="installLink">Instalar app</a>
        
        <!-- BotÃ³n instalar (solo visible si no estÃ¡ instalado) -->
        <button id="installBtn" class="btn-install" hidden>
          Instalar
        </button>
      </div>
    </header>

    <main class="chatWrap">
      <section class="chat" aria-label="Buscador de torneos de pÃ¡del">
        <div id="messages" class="messages" role="log" aria-live="polite" aria-relevant="additions">
          <!-- Mensaje inicial -->
        </div>
      </section>
    </main>

    <footer class="composer" id="composer">
      <form id="form" class="composer__inner" autocomplete="off">
        <div class="composer__inputWrap">
          <textarea
            id="input"
            class="composer__input"
            rows="1"
            placeholder="Torneos mixtos en Madrid este finde..."
            enterkeyhint="send"></textarea>
        </div>
        <button id="send" class="composer__btn" type="submit" disabled aria-label="Enviar">
          <span class="composer__btnText">Enviar</span>
          <span class="composer__btnIcon" aria-hidden="true">âž¤</span>
        </button>
      </form>
    </footer>

    <!-- Toast para iOS -->
    <div id="iosInstallToast" class="install-toast" hidden>
      <div class="install-toast__inner">
        <button class="install-toast__close" aria-label="Cerrar">âœ•</button>
        <strong>ðŸ“± Instalar Padelia</strong>
        <p>1. Toca <strong>Compartir</strong> (abajo en Safari)</p>
        <p>2. Selecciona <strong>"AÃ±adir a inicio"</strong></p>
      </div>
    </div>

    <script>
      // Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW registration failed', err));
      }

      // PWA Installation
      let deferredPrompt;
      const installBtn = document.getElementById('installBtn');
      const installLink = document.getElementById('installLink');
      const iosToast = document.getElementById('iosInstallToast');

      // Detectar si ya estÃ¡ instalado
      const isInstalled = window.matchMedia('(display-mode: standalone)').matches || 
                          window.navigator.standalone;

      if (isInstalled) {
        // Ya instalada, ocultar link y botÃ³n
        if (installLink) installLink.style.display = 'none';
        if (installBtn) installBtn.hidden = true;
      } else {
        // Android: Mostrar botÃ³n cuando el evento estÃ© disponible
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          
          // Mostrar botÃ³n
          installBtn.hidden = false;
          
          // Click en botÃ³n â†’ mostrar prompt
          installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              
              if (outcome === 'accepted') {
                installBtn.hidden = true;
              }
              deferredPrompt = null;
            }
          });
        });

        // Link "Instalar app" (siempre visible si no estÃ¡ instalada)
        if (installLink) {
          installLink.addEventListener('click', (e) => {
            e.preventDefault();
            
            if (deferredPrompt) {
              // Android: mostrar prompt nativo
              deferredPrompt.prompt();
            } else if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
              // iOS: mostrar toast
              iosToast.hidden = false;
            }
          });
        }

        // Cerrar toast
        const closeBtn = iosToast.querySelector('.install-toast__close');
        closeBtn.addEventListener('click', () => {
          iosToast.hidden = true;
        });
      }

      // Cuando se instala, ocultar todo
      window.addEventListener('appinstalled', () => {
        if (installBtn) installBtn.hidden = true;
        if (installLink) installLink.style.display = 'none';
      });
    </script>

  </body>
</html>
